<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/background.png')">
    <div class="container">
      <h1>Meet the nicest people and have lots of fun!</h1>
      <p>Change your life by networking with people from around the world</p>
      <a href="#">
        <div class="btn"><strong>Start!</strong></div>
      </a>
    </div>

  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
      <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="aplly icon">
        <h4>Apply</h4>
        <p>Feel free to apply as many times as you want!</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn icon">
        <h4>Learn</h4>
        <p>You will learn so much!</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="product icon">
        <h4>Product</h4>
        <p>Check out our products!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <ul>
        <li>
          <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-fw fa-github"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
        </li>
      </ul>
    </div>
    <p>This website infringes a ton of ©️ copyrights</p>
  </div>
</body>
</html>
